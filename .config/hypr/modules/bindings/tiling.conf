# Close windows
bind = SUPER, W, killactive,
bind = CTRL ALT, DELETE, exec, close-windows

# Control tiling
bind = SUPER, BACKSLASH, togglesplit,
bind = SUPER, P, pseudo,
bind = SUPER, T, togglefloating,
bind = SUPER, F, fullscreen, 0 # true fullscreen, hides bar
bind = SUPER CTRL, F, fullscreenstate, 0 2 # fake fullscreen, keeps bar
bind = SUPER ALT, F, fullscreen, 1 # maximize

# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move focus with SUPER + vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows with SUPER + SHIFT + arrow keys
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Move windows with SUPER + SHIFT + vim keys
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Swap windows with SUPER + ALT + arrow keys
bind = SUPER ALT, left, swapwindow, l
bind = SUPER ALT, right, swapwindow, r
bind = SUPER ALT, up, swapwindow, u
bind = SUPER ALT, down, swapwindow, d

# Swap windows with SUPER + ALT + vim keys
bind = SUPER ALT, H, swapwindow, l
bind = SUPER ALT, L, swapwindow, r
bind = SUPER ALT, K, swapwindow, u
bind = SUPER ALT, J, swapwindow, d

# Switch workspaces with SUPER + CTRL + arrow keys
bind = SUPER CTRL, left, workspace, e-1
bind = SUPER CTRL, right, workspace, e+1
bind = SUPER CTRL, up, workspace, e-1
bind = SUPER CTRL, down, workspace, e+1

# Switch workspaces with SUPER + CTRL + vim keys
bind = SUPER CTRL, H, workspace, e-1
bind = SUPER CTRL, L, workspace, e+1
bind = SUPER CTRL, K, workspace, e-1
bind = SUPER CTRL, J, workspace, e+1

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move active window silently to workspace with SUPER + SHIFT + ALT + [0-9]
bind = SUPER SHIFT ALT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT ALT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT ALT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT ALT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT ALT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT ALT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT ALT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT ALT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT ALT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT ALT, 0, movetoworkspacesilent, 10

# Tab through windows
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop
bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT SHIFT, Tab, bringactivetotop

# Tab through workspaces
bind = SUPER, Tab, workspace, previous
bind = SUPER CTRL, Tab, workspace, e+1
bind = SUPER CTRL SHIFT, Tab, workspace, e-1

# Scroll through workspaces
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move workspace across monitors
bind = SUPER SHIFT ALT, LEFT, movecurrentworkspacetomonitor, l
bind = SUPER SHIFT ALT, RIGHT, movecurrentworkspacetomonitor, r
bind = SUPER SHIFT ALT, UP, movecurrentworkspacetomonitor, u
bind = SUPER SHIFT ALT, DOWN, movecurrentworkspacetomonitor, d

# Swap current workspace with previous/next
bind = SUPER CTRL, bracketleft, exec, swap-workspaces $(hyprctl activeworkspace -j | jq '.id') $(hyprctl activeworkspace -j | jq '.id - 1')
bind = SUPER CTRL, bracketright, exec, swap-workspaces $(hyprctl activeworkspace -j | jq '.id') $(hyprctl activeworkspace -j | jq '.id + 1')

# Control scratchpad
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Move mode submap
bind = SUPER, M, submap, move
submap = move
binde = , right, moveactive, 30 0
binde = , left, moveactive, -30 0
binde = , up, moveactive, 0 -30
binde = , down, moveactive, 0 30
binde = , L, moveactive, 30 0
binde = , H, moveactive, -30 0
binde = , K, moveactive, 0 -30
binde = , J, moveactive, 0 30
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Resize mode submap
bind = SUPER, R, submap, resize
submap = resize
binde = , right, resizeactive, 30 0
binde = , left, resizeactive, -30 0
binde = , up, resizeactive, 0 -30
binde = , down, resizeactive, 0 30
binde = , L, resizeactive, 30 0
binde = , H, resizeactive, -30 0
binde = , K, resizeactive, 0 -30
binde = , J, resizeactive, 0 30
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

